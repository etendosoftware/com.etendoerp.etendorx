services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:9.1.8
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - etendo

networks:
  etendo:

volumes:
  elasticsearch-data:
    driver: local
